<div class="dadosCategoria">

    <div class="cabecalho">
        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <h2 class="titulo">Categorias cadastradas</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-stroked-button color = "primary" routerLink="/categorias/novaCategoria">Nova categoria</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <table *ngIf="categorias"mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <th mat-cell *matCellDef="let categoria">{{categoria.nome}}</th>
        </ng-container>
        <ng-container matColumnDef="icone">
            <th mat-header-cell *matHeaderCellDef>Ícone</th>
            <th mat-cell *matCellDef="let categoria"><mat-icon>{{categoria.icone}}</mat-icon></th>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <th mat-cell *matCellDef="let categoria">{{categoria.tipo.nome}}</th>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <th mat-cell *matCellDef="let categoria">
                <button mat-mini-fab color="primary" [routerLink]="['/categorias/atualizarCategoria', categoria.categoriaId]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn"><mat-icon>delete_forever</mat-icon></button>
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
